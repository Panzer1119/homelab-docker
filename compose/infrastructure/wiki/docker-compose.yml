---
volumes:
  db:
    name: data/wiki/postgres
    driver: zfs
  search:
    name: data/wiki/elasticsearch
    driver: zfs
  wiki:
    name: wiki-storage
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true

services:
  wiki:
    image: requarks/wiki:2.5@sha256:707fa8f0c739d098346eff46af4ef3e71f10df88b0b49785c70b4cf0075274d5
    container_name: wiki
    depends_on:
      - db
      - search
    env_file:
      - wiki.env
    volumes:
      #TODO Move the current wiki storage to the new volume
      - wiki:/storage/local
    labels:
      - "de.panzer1119.docker.volume.wiki-storage.cifs.share=op://Docker/Wiki/CIFS/Share_Storage"
    ports:
      - "8033:3000"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  search:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.25@sha256:aaf1c65bc2d0d400d59ec70f0a137a5b4f3fb9c764319120ea3ca5a1e1e7869a
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      #TODO Move the current elasticsearch data to the new volume
      - search:/usr/share/elasticsearch/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    #TODO Migrate the current database on postgres 11 to the new postgres 15
    image: postgres:15-alpine@sha256:5d4b2f57adc7739452b0be6cee25f263bfc64b609446bcdd8170354cf8ba8e80
    env_file:
      - db.env
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      #TODO Move the current postgres data to the new volume
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    #TODO Why was the logging driver set to none?
#    logging:
#      driver: "none"
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

