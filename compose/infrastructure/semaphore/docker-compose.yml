---
services:
  semaphore:
    image: semaphoreui/semaphore:v2.11.2@sha256:22ce9e491161324125be3a1d234a4186b4192497903d13cb945a262fa56ea9fd
    container_name: semaphore
    hostname: semaphore
    env_file:
      - semaphore.env
    ports:
      - 3000:3000
    volumes:
      - /docker/config/semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  postgres:
    image: postgres:15@sha256:68bb947ec37e6cfd5486c51ecdd122babc3ddaedb490acb913130a7e325d36c5
    env_file:
      - db.env
    volumes:
      - /docker/data/semaphore:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
