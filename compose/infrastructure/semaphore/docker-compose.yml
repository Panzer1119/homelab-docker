---
services:
  semaphore:
    image: semaphoreui/semaphore:v2.14.12@sha256:f9b4c47c69f31de38a91ab64506959adca4b35333ae5eca2851fd653d7d0725c
    container_name: semaphore
    hostname: semaphore
    env_file:
      - semaphore.env
    ports:
      - "3001:3000"
    volumes:
      - /docker/config/semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  postgres:
    image: postgres:15@sha256:cff67c767a7739c68bbf6bdeda42dfdfd9d11b2fb8f02652ec19211d24492562
    env_file:
      - db.env
    volumes:
      - /docker/data/semaphore:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
