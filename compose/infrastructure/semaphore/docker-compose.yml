---
services:
  semaphore:
    image: semaphoreui/semaphore:v2.12.4@sha256:5af55e3c08a7708b15defacedcd4fe7a51f66cfd87c8a3d152b2d8ff39f70778
    container_name: semaphore
    hostname: semaphore
    env_file:
      - semaphore.env
    ports:
      - 3000:3000
    volumes:
      - /docker/config/semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  postgres:
    image: postgres:15@sha256:d609c3005478af92bddad773423df829b7402ea0b356d5b72edd2fd54d1ad3ea
    env_file:
      - db.env
    volumes:
      - /docker/data/semaphore:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
