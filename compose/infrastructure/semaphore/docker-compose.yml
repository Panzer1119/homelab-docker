---
volumes:
  semaphore:
    name: config/semaphore
    driver: zfs
  db:
    name: data/semaphore
    driver: zfs

services:
  postgres:
    image: postgres:15@sha256:a31581af93a6b5c1d9d99849e83dc6b01e6a3e034aa0b507f97b2b3d5562675c
    env_file:
      - db.env
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  semaphore:
    image: semaphoreui/semaphore:v2.10.35@sha256:2b5d06248804c0091954808181f5518678620a3d0feb9de388224765f4d40459
    container_name: semaphore
    env_file:
      - semaphore.env
    ports:
      - 3000:3000
    volumes:
      - semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
