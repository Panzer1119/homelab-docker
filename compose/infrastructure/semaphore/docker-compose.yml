---
volumes:
  semaphore:
    name: config/semaphore
    driver: zfs
  db:
    name: data/semaphore
    driver: zfs

services:
  postgres:
    image: postgres:15@sha256:eb3747f5d0a92195ca486d2f15d9a4ee5e9461b0332fe87fbc59069490a5c659
    env_file:
      - db.env
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  semaphore:
    image: semaphoreui/semaphore:v2.10.35@sha256:2b5d06248804c0091954808181f5518678620a3d0feb9de388224765f4d40459
    container_name: semaphore
    env_file:
      - semaphore.env
    ports:
      - 3000:3000
    volumes:
      - semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
