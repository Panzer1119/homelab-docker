---
volumes:
  semaphore:
    name: config/semaphore
    driver: zfs
  db:
    name: data/semaphore
    driver: zfs

services:
  postgres:
    image: postgres:15@sha256:a762fde7ccebf9a531f083d9784cce5da2340ed61dccf7304cccf427436ce274
    env_file:
      - db.env
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  semaphore:
    image: semaphoreui/semaphore:v2.10.43@sha256:eda4e5adc6d45cbcf16c07343d014809e2a39a0efcc31f4d07135b31cd01a78a
    container_name: semaphore
    env_file:
      - semaphore.env
    ports:
      - 3000:3000
    volumes:
      - semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
