---
services:
  semaphore:
    image: semaphoreui/semaphore:v2.12.3@sha256:b70e26dfdcd1f4485bff7a643ee93ab781b74896e175fa289e6b95c2682f0aee
    container_name: semaphore
    hostname: semaphore
    env_file:
      - semaphore.env
    ports:
      - 3000:3000
    volumes:
      - /docker/config/semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  postgres:
    image: postgres:15@sha256:68bb947ec37e6cfd5486c51ecdd122babc3ddaedb490acb913130a7e325d36c5
    env_file:
      - db.env
    volumes:
      - /docker/data/semaphore:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
