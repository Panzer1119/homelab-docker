---
services:
  semaphore:
    image: semaphoreui/semaphore:v2.16.10@sha256:d353b5b88a17783ab65dd6173b1fa2716455ac0d4caa70eb79fddbc2b7dc41c8
    container_name: semaphore
    hostname: semaphore
    env_file:
      - semaphore.env
    ports:
      - "3001:3000"
    volumes:
      - /docker/config/semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  postgres:
    image: postgres:15@sha256:50ba264e7706dba5946cc0432b95987560147b0f4c73118819231a8ca9454d83
    env_file:
      - db.env
    volumes:
      - /docker/data/semaphore:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
