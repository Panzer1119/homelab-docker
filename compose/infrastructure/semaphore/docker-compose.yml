---
services:
  semaphore:
    image: semaphoreui/semaphore:v2.13.14@sha256:f80861af83c7381963b3a2190379f59c431be702aaa740f0c4c7f166b48d6de0
    container_name: semaphore
    hostname: semaphore
    env_file:
      - semaphore.env
    ports:
      - "3001:3000"
    volumes:
      - /docker/config/semaphore:/etc/semaphore:rw
    depends_on:
      - postgres
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  postgres:
    image: postgres:15@sha256:8f4ef1599ded16a2b0dbdaea19c4c9f1e1ba781946fcc25f05a66ea60e48cac5
    env_file:
      - db.env
    volumes:
      - /docker/data/semaphore:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
