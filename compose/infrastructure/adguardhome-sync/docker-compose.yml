---
volumes:
  config:
    name: config/adguardhome-sync
    driver: zfs

services:
  adguardhome-sync:
    image: ghcr.io/linuxserver/adguardhome-sync:version-v0.6.13@sha256:a210ce0d8ef6b1a5733f26f1be6aac5186dc96c5c56ae6dff71a055a17b2d63d
    container_name: adguardhome-sync
    hostname: adguardhome-sync
    env_file:
      - adguardhome-sync.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      #- CONFIGFILE=/config/adguardhome-sync.yaml #optional
    volumes:
      - config:/config
    network_mode: bridge
    ports:
      - "8261:8080"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
