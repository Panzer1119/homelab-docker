---
volumes:
  config:
    name: config/adguardhome-sync
    driver: zfs

services:
  adguardhome-sync:
    image: lscr.io/linuxserver/adguardhome-sync:version-v0.6.12@sha256:1987f271621a53f0fbece4d8445f5725190539607648de67265e15aab6c4ecd2
    container_name: adguardhome-sync
    hostname: adguardhome-sync
    env_file:
      - adguardhome-sync.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      #- CONFIGFILE=/config/adguardhome-sync.yaml #optional
    volumes:
      - config:/config
    network_mode: bridge
    ports:
      - "8261:8080"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
