---
services:
  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:2.13.5@sha256:199c67ed55bfb9d58bf90db2ee280880ae9ebc63413e54c73522f9c4ebdc7bad
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
    env_file: paperless-ngx.env
    volumes:
      - paperless-ngx-data:/usr/src/paperless/data
      - paperless-ngx-media:/usr/src/paperless/media
      - paperless-ngx-export:/usr/src/paperless/export
      - paperless-ngx-consume:/usr/src/paperless/consume
      - "${PWD}/scripts:/scripts:ro" #FIXME "PWD" might not work in all environments
      #TODO How to handle the consume folder on the NAS?
    ports:
      - "8217:8000"
    healthcheck:
      test: [ "CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    image: postgres:16@sha256:5d65b8bdb20369ea902b987aa63cfe4983130bc8cd2c25830d126636b80b608d
    env_file: db.env
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  broker:
    image: redis:7@sha256:af0be38eb8e43191bae9b03fe5c928803930b6f93e2dde3a7ad1165c04b1ce22
    volumes:
      - broker:/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  gotenberg:
    image: gotenberg/gotenberg:8.14@sha256:c81f625afc869ba10819622f7e7d6d76708b2a32645b3fb74fbee610bf030465
    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  tika:
    image: apache/tika:2.9.2.1@sha256:2be134745fcb59826c54041489946c66218b948ea0c0be3a37cb7919ecc845ba
#    image: apache/tika:2.9.2.1-full
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

volumes:
  broker:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/cache/paperless-ngx/broker"
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/paperless-ngx/postgres"
  paperless-ngx-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/paperless-ngx/data"
  paperless-ngx-media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/paperless-ngx/media"
  paperless-ngx-export:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/paperless-ngx/export"
  paperless-ngx-consume:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/cache/paperless-ngx/consume"
