---
volumes:
  broker:
    name: cache/paperless-ngx/broker
    driver: zfs
  db:
    name: data/paperless-ngx/postgres
    driver: zfs
  paperless-ngx-data:
    name: data/paperless-ngx/data
    driver: zfs
  paperless-ngx-media:
    name: data/paperless-ngx/media
    driver: zfs
  paperless-ngx-export:
    name: data/paperless-ngx/export
    driver: zfs
  paperless-ngx-consume:
    name: cache/paperless-ngx/consume

services:
  db:
    image: postgres:16@sha256:425e1441636b032f85b0940654e7e0fd2bf6ac71d160b12b852b787ffe9a3b0f
    env_file: db.env
    volumes:
      - db:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  broker:
    image: redis:7@sha256:b2b03cc5945aff434e9e5251792decccae4ce3ad57760669617b3766dc4eee5d
    volumes:
      - broker:/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  gotenberg:
    image: gotenberg/gotenberg:8.9@sha256:19cceb1d8fcf06497b7d5facf5415914e9c93e8d603eaa6b7418a9716b0495c9
    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  tika:
    image: apache/tika:2.9.2.1@sha256:2be134745fcb59826c54041489946c66218b948ea0c0be3a37cb7919ecc845ba
#    image: apache/tika:2.9.2.1-full
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  webserver:
    image: ghcr.io/paperless-ngx/paperless-ngx:2.11.6@sha256:fca12ddea5509819dd0702cf128944aa23d01dd850a2536a96c2b46fb982b9bb
    depends_on:
      - db
      - broker
      - gotenberg
      - tika
    env_file: paperless-ngx.env
    volumes:
      - paperless-ngx-data:/usr/src/paperless/data
      - paperless-ngx-media:/usr/src/paperless/media
      - paperless-ngx-export:/usr/src/paperless/export
      - paperless-ngx-consume:/usr/src/paperless/consume
      - "${PWD}/scripts:/scripts:ro" #FIXME "PWD" might not work in all environments
      #TODO How to handle the consume folder on the NAS?
    ports:
      - "8217:8000"
    healthcheck:
      test: [ "CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:8000" ]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
