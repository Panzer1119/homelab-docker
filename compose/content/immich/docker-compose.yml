---
name: immich

services:
  immich-server:
    image: ghcr.io/immich-app/immich-server:v2.0.1@sha256:8286638680f0a38a7cb380be64ed77d1d1cfe6d0e0b843f64bff92b24289078d
    container_name: immich_server
    depends_on:
      - redis
      - database
    # extends:
    #   file: hwaccel.transcoding.yml
    #   service: cpu # set to one of [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl] for accelerated transcoding
    env_file:
      - immich.env
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - upload:/usr/src/app/upload
      - nsfw:/mnt/media/nsfw:ro
    labels:
      - "de.panzer1119.docker.volume.default.cifs.host=op://Docker/Immich/CIFS/Host"
      - "de.panzer1119.docker.volume.default.cifs.username=op://Docker/Immich/CIFS/Username"
      - "de.panzer1119.docker.volume.default.cifs.password=op://Docker/Immich/CIFS/Password"
      - "de.panzer1119.docker.volume.immich_upload.cifs.share=op://Docker/Immich/CIFS/Share_Upload"
      - "de.panzer1119.docker.volume.immich_nsfw.cifs.share=op://Docker/Immich/CIFS/Share_NSFW"
    ports:
      - '2283:2283'
    healthcheck:
      disable: false
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  immich-machine-learning:
    # For hardware acceleration, add one of -[armnn, cuda, rocm, openvino, rknn] to the image tag.
    # Example tag: ${IMMICH_VERSION:-release}-cuda
    image: ghcr.io/immich-app/immich-machine-learning:v2.0.1@sha256:45626a33361ef7ed361de41b0d2dc19e5949442cdf0a8eb64b157dc8a04e9855
    container_name: immich_machine_learning
    # extends: # uncomment this section for hardware acceleration - see https://immich.app/docs/features/ml-hardware-acceleration
    #   file: hwaccel.ml.yml
    #   service: cpu # set to one of [armnn, cuda, rocm, openvino, openvino-wsl, rknn] for accelerated inference - use the `-wsl` version for WSL2 where applicable
    env_file:
      - immich.env
    volumes:
      - model-cache:/cache
    healthcheck:
      disable: false
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  redis:
    image: docker.io/redis:6.2-alpine@sha256:3148a32742f80c3b85a988e60d9f5d39d8eccde859bda69960349ef03e1d5160
    container_name: immich_redis
    healthcheck:
      test: redis-cli ping || exit 1
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  database:
    image: ghcr.io/immich-app/postgres:14-vectorchord0.3.0-pgvectors0.2.0@sha256:c570d9e1c2494f65d2a0a379a7f6df66e8441964254a30aa62cc58e8ebf1dee0
    container_name: immich_postgres
    env_file:
      - database.env
    volumes:
      - /docker/data/immich/postgres:/var/lib/postgresql/data
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

volumes:
  model-cache:
  upload:
    name: immich_upload
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true
  nsfw:
    name: immich_nsfw
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true
