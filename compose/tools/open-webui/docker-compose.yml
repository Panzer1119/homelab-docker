---
services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:0.6.43@sha256:9cb724e0bc84f05ba2f81a3da5f53f5add07e1001065d83f3b6b70b9a9eeef19
    container_name: open-webui
    hostname: open-webui
    env_file:
      - open-webui.env
    volumes:
      - "/docker/data/open-webui:/app/backend/data"
      - "/docker/cache/open-webui:/app/backend/data/cache"
    network_mode: bridge
    ports:
      - "3059:8080"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

volumes:
  open-webui:
    external: true
