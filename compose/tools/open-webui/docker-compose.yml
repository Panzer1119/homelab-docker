---
services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:0.7.1@sha256:d9c509017a46ac0713aa5d94101fd10ea53fbaf9582627216026666257b115ee
    container_name: open-webui
    hostname: open-webui
    env_file:
      - open-webui.env
    volumes:
      - "/docker/data/open-webui:/app/backend/data"
      - "/docker/cache/open-webui:/app/backend/data/cache"
    network_mode: bridge
    ports:
      - "3059:8080"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

volumes:
  open-webui:
    external: true
