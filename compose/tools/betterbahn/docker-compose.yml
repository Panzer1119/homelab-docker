---
services:
  betterbahn:
    image: ghcr.io/betterbahn/betterbahn:latest@sha256:7dc70ff601ebd98b47e3aff9c832e873e5195805d24eedcdb76a711d145eef41
    container_name: betterbahn
    hostname: betterbahn
    environment:
      - TZ=Europe/Berlin
    read_only: true
    user: "1000:1000"
    tmpfs:
      - /tmp
    privileged: false
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges=true
    network_mode: bridge
    ports:
      - "8645:3000"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
