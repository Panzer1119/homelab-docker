---
services:
  prometheus:
    image: prom/prometheus:v3.8.1
    container_name: prometheus
    hostname: prometheus
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - /docker/data/prometheus:/prometheus
    network_mode: bridge
    ports:
      - "9090:9090"
    restart: always
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
...
