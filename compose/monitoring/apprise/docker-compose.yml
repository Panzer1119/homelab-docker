---
name: apprise

services:
  apprise:
    image: caronc/apprise:1.2@sha256:a92f836b0c2c53523465b670f290615a0ac5c863b0ff72e48fac91c1dac795de
    container_name: apprise
    hostname: apprise
    environment:
      - TZ=Europe/Berlin
      - PGID=1000
      - PUID=1000
      - APPRISE_DEFAULT_THEME=dark
      - APPRISE_STATEFUL_MODE=simple
      - APPRISE_CONFIG_LOCK=yes
      - APPRISE_WORKER_COUNT=4
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - /docker/config/apprise:/config
      - ./config/pushover.yml:/config/pushover.yml:ro
    ports:
      - "8116:8000"
    network_mode: bridge
    restart: always
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
