volumes:
  speedtest-tracker:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/config/speedtest-tracker"
  cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/cache/speedtest-tracker"
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/speedtest-tracker"

services:
  speedtest-tracker:
    # v0.11.20 # until 2024-06-03
    # v0.11.22 # until 2024-06-03
    # v0.12.2 # until 2024-06-03
    # v0.13.4 # until 2024-06-03
    # v0.14.1 # until 2024-06-03
    # v0.14.7 # until 2024-06-03
    # v0.15.5 # until 2024-06-03
    # v0.16.6 # until 2024-06-04
    # v0.17.3 # until 2024-06-04
    # v0.18.7 # until 2024-06-04
    #image: 'ghcr.io/alexjustesen/speedtest-tracker:v0.18.7' # until 2024-06-04 # https://github.com/alexjustesen/speedtest-tracker/issues/1117
    # 0.18.7 (LinuxServer.io) # until 2024-06-04
    # 0.19.0 # until 2024-06-08
    # 0.20.3 # until 2024-06-13
    # 0.20.6 # until 2024-07-18
    # 0.20.7 # until 2024-11-23
    image: ghcr.io/linuxserver/speedtest-tracker:version-v0.23.1@sha256:cf6fa95f8edf6c711b9d48605424f6cfd6f1e5cf10483128b26be0036fe31209
    container_name: speedtest-tracker
    ports:
      - "8765:80"
    env_file:
      - speedtest-tracker.env
    volumes:
      - speedtest-tracker:/config
    restart: unless-stopped
    depends_on:
      - db
      - cache
    healthcheck:
      test: curl -fSs http://localhost:80/api/healthcheck || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  cache:
    image: redis:7.4-alpine@sha256:c1e88455c85225310bbea54816e9c3f4b5295815e6dbf80c34d40afc6df28275
    env_file:
      - cache.env
    restart: unless-stopped
    #    expose:
    #      - '6379'
    #    ports:
    #      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PASSWORD}
    volumes:
      - cache:/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    image: postgres:15@sha256:a35b3c0190dac5a82ec1778b34cb4963bdd9d161f80381a6297be6e2c3c13a7c
    restart: always
    env_file:
      - db.env
    #    ports:
    #      - "5434:5432"
    volumes:
      - db:/var/lib/postgresql/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
