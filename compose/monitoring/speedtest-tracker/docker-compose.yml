volumes:
  speedtest-tracker:
    name: config/speedtest-tracker
    driver: zfs
  cache:
    name: cache/speedtest-tracker
    driver: zfs
  db:
    name: data/speedtest-tracker
    driver: zfs

services:
  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:0.21.2@sha256:d93c2101abed406ba2437f4fae3dcc58283ae4c0671d4dba5d26e6403164c3ab
    container_name: speedtest-tracker
    ports:
      - 8765:80
    env_file:
      - speedtest-tracker.env
    volumes:
      - speedtest-tracker:/config
    restart: unless-stopped
    depends_on:
      - db
      - cache
    healthcheck:
      test: curl -fSs http://localhost:80/api/healthcheck || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  cache:
    image: redis:7.4-alpine@sha256:eaea8264f74a95ea9a0767c794da50788cbd9cf5223951674d491fa1b3f4f2d2
    env_file:
      - cache.env
    restart: unless-stopped
    #    expose:
    #      - '6379'
    #    ports:
    #      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PASSWORD}
    volumes:
      - cache:/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    image: postgres:15@sha256:0836104ba0de8d09e8d54e2d6a28389fbce9c0f4fe08f4aa065940452ec61c30
    restart: always
    env_file:
      - db.env
    #    ports:
    #      - 5434:5432
    volumes:
      - db:/var/lib/postgresql/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
