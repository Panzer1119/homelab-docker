volumes:
  speedtest-tracker:
    name: config/speedtest-tracker
    driver: zfs
  cache:
    name: cache/speedtest-tracker
    driver: zfs
  db:
    name: data/speedtest-tracker
    driver: zfs

services:
  speedtest-tracker:
    image: ghcr.io/linuxserver/speedtest-tracker:version-v0.21.5@sha256:ce6b94d1bbb4bcd590393ab9b5c0595f0cc9db2fb071654bf2a8af3526947a3c
    container_name: speedtest-tracker
    ports:
      - 8765:80
    env_file:
      - speedtest-tracker.env
    volumes:
      - speedtest-tracker:/config
    restart: unless-stopped
    depends_on:
      - db
      - cache
    healthcheck:
      test: curl -fSs http://localhost:80/api/healthcheck || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  cache:
    image: redis:7.4-alpine@sha256:ea9fcb1c25a20121af8a57d42cd5fea83d3b2cbb497a993f2a15265e0d59043e
    env_file:
      - cache.env
    restart: unless-stopped
    #    expose:
    #      - '6379'
    #    ports:
    #      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PASSWORD}
    volumes:
      - cache:/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    image: postgres:15@sha256:491aea6e557dea673887a9008f872225b667d0f54223a10e085059a239459ccb
    restart: always
    env_file:
      - db.env
    #    ports:
    #      - 5434:5432
    volumes:
      - db:/var/lib/postgresql/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
