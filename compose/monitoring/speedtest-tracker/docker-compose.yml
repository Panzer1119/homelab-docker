volumes:
  speedtest-tracker_config:
    name: speedtest-tracker/config
    driver: zfs
  redis_data:
    name: speedtest-tracker/redis_data
    driver: zfs
  postgres_data:
    name: speedtest-tracker/postgres_data
    driver: zfs

services:
  speedtest-tracker:
    image: lscr.io/linuxserver/speedtest-tracker:0.20.7
    container_name: speedtest-tracker
    ports:
      - 8765:80
    env_file:
      - speedtest-tracker.env
    volumes:
      - speedtest-tracker_config:/config
    restart: unless-stopped
    depends_on:
      - db
      - cache
    healthcheck:
      test: curl -fSs http://localhost:80/api/healthcheck || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s

  cache:
    image: redis:6.2-alpine
    env_file:
      - cache.env
    restart: unless-stopped
    #    expose:
    #      - '6379'
    #    ports:
    #      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PASSWORD}
    volumes:
      - redis_data:/data

  db:
    image: postgres:15
    restart: always
    env_file:
      - db.env
    #    ports:
    #      - 5434:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
