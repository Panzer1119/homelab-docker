volumes:
  speedtest-tracker:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/config/speedtest-tracker"
  cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/cache/speedtest-tracker"
  db:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/speedtest-tracker"

services:
  speedtest-tracker:
    image: ghcr.io/linuxserver/speedtest-tracker:version-v0.23.1@sha256:5ef139071ec61478e335ff643d7aad994de381d4ce2d4d7d9a2326bb35d261b0
    container_name: speedtest-tracker
    ports:
      - 8765:80
    env_file:
      - speedtest-tracker.env
    volumes:
      - speedtest-tracker:/config
    restart: unless-stopped
    depends_on:
      - db
      - cache
    healthcheck:
      test: curl -fSs http://localhost:80/api/healthcheck || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  cache:
    image: redis:7.4-alpine@sha256:c1e88455c85225310bbea54816e9c3f4b5295815e6dbf80c34d40afc6df28275
    env_file:
      - cache.env
    restart: unless-stopped
    #    expose:
    #      - '6379'
    #    ports:
    #      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PASSWORD}
    volumes:
      - cache:/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    image: postgres:15@sha256:a35b3c0190dac5a82ec1778b34cb4963bdd9d161f80381a6297be6e2c3c13a7c
    restart: always
    env_file:
      - db.env
    #    ports:
    #      - 5434:5432
    volumes:
      - db:/var/lib/postgresql/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
