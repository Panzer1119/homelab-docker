volumes:
  speedtest-tracker:
    name: config/speedtest-tracker
    driver: zfs
  cache:
    name: cache/speedtest-tracker
    driver: zfs
  db:
    name: data/speedtest-tracker
    driver: zfs

services:
  speedtest-tracker:
    image: ghcr.io/linuxserver/speedtest-tracker:version-v0.21.6@sha256:c58a188d07535f817884b0a37dcc967a8711c874f5c2607beb7a2e3e16f2a4e0
    container_name: speedtest-tracker
    ports:
      - 8765:80
    env_file:
      - speedtest-tracker.env
    volumes:
      - speedtest-tracker:/config
    restart: unless-stopped
    depends_on:
      - db
      - cache
    healthcheck:
      test: curl -fSs http://localhost:80/api/healthcheck || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  cache:
    image: redis:7.4-alpine@sha256:c1e88455c85225310bbea54816e9c3f4b5295815e6dbf80c34d40afc6df28275
    env_file:
      - cache.env
    restart: unless-stopped
    #    expose:
    #      - '6379'
    #    ports:
    #      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PASSWORD}
    volumes:
      - cache:/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    image: postgres:15@sha256:4aea4ddff8a3b411d6644e2cec3748c365189de1a2ffd5a7ac579dfbe45845a0
    restart: always
    env_file:
      - db.env
    #    ports:
    #      - 5434:5432
    volumes:
      - db:/var/lib/postgresql/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
