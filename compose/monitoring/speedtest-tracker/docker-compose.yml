volumes:
  speedtest-tracker:
    name: config/speedtest-tracker
    driver: zfs
  cache:
    name: cache/speedtest-tracker
    driver: zfs
  db:
    name: data/speedtest-tracker
    driver: zfs

services:
  speedtest-tracker:
    image: ghcr.io/linuxserver/speedtest-tracker:version-v0.21.2@sha256:fdcf9b6096b0f4bfdfe05f153a526f5331eec4305a4fb1a65a762e4816a6d982
    container_name: speedtest-tracker
    ports:
      - 8765:80
    env_file:
      - speedtest-tracker.env
    volumes:
      - speedtest-tracker:/config
    restart: unless-stopped
    depends_on:
      - db
      - cache
    healthcheck:
      test: curl -fSs http://localhost:80/api/healthcheck || exit 1
      interval: 10s
      retries: 3
      start_period: 30s
      timeout: 10s
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  cache:
    image: redis:7.4-alpine@sha256:c35af3bbcef51a62c8bae5a9a563c6f1b60d7ebaea4cb5a3ccbcc157580ae098
    env_file:
      - cache.env
    restart: unless-stopped
    #    expose:
    #      - '6379'
    #    ports:
    #      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning --requirepass $${REDIS_PASSWORD}
    volumes:
      - cache:/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  db:
    image: postgres:15@sha256:c631f0618c22e180515cbb75f675811c6a4f18fa5b3f37ae537bbd95383672b7
    restart: always
    env_file:
      - db.env
    #    ports:
    #      - 5434:5432
    volumes:
      - db:/var/lib/postgresql/data
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
