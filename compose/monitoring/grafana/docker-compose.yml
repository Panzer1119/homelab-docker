---
volumes:
  data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/grafana"

services:
  grafana:
    image: grafana/grafana:12.1.2@sha256:d709daa8c978ac6064865086500f16102deb560956177d012a21b529c627c65c
    container_name: grafana
    hostname: grafana
    env_file: grafana.env
    volumes:
      - data:/var/lib/grafana
    network_mode: bridge
    ports:
      - "3000:3000"
    dns:
      - 192.168.6.4
      - 1.1.1.1
    restart: always
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
