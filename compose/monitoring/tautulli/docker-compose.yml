---
volumes:
  backup:
    #TODO Move this to a cifs volume?
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/backup/tautulli"
  cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/cache/tautulli"
  config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/config/tautulli"

services:
  tautulli:
    image: ghcr.io/linuxserver/tautulli:version-v2.14.6@sha256:2f68096053131939bff668adeffc2511baf0e01e0c140248ab220e08b2d85151
    container_name: tautulli
    hostname: tautulli
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Berlin
    volumes:
      - backup:/config/backups
      - cache:/cache
      - config:/config
      #TODO Somehow get the logs from the plex container?
      #- /docker/data/tautulli/plex_logs:/logs:ro
      #- /docker/data/tautulli/plex_logs:/plex_logs:ro
    network_mode: bridge
    ports:
      - "8181:8181"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
