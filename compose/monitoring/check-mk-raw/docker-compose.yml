---
volumes:
  #  monitoring:
  #    name: data/check-mk-raw
  #    driver: zfs
  ##    driver_opts:
  ##      - checksum=sha512
  ##      - dedup=verify
  monitoring:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/data/check-mk-raw"

services:
  check-mk-raw:
    image: checkmk/check-mk-raw:2.4.0-latest@sha256:53ee078c943a5457a545b7e61b9c3cf5e851e9088ed339ce8c2e5422b8442bce
    container_name: check-mk-raw
    hostname: check-mk-raw
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "monitoring:/omd/sites"
    tmpfs:
      - "/opt/omd/sites/cmk/tmp:uid=1000,gid=1000"
    ports:
      - "8000:8000"
      - "8080:5000"
    network_mode: bridge
    restart: always
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
