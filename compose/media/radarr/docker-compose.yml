  config:
    name: radarr_config
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/config/radarr"
  config-4k:
    name: radarr-4k_config
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/config/radarr-4k"
  config-anime:
    name: radarr-anime_config
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/config/radarr-anime"
  cache-usenet:
    name: cache-usenet
