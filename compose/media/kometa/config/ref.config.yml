---
plex:
  url: "op://Docker/Kometa/Plex/URL-Local"
  token: "op://Docker/Kometa/Plex/Token"
  timeout: 60
  db_cache: 4096
#  clean_bundles: true
#  empty_trash: true
#  optimize: false
#  verify_ssl: true

tmdb:
  apikey: "op://Docker/Kometa/TMDb/API-Key"
  language: "de"
  region: "DE"
#  cache_expiration: 60

tautulli:
  url: "op://Docker/Tautulli/URL-Local"
  apikey: "op://Docker/Tautulli/API-Key"

anidb:
  client: "op://Docker/AniDB/Kometa/Client-Name"
  version: 1
  language: "de"
#  cache_expiration: 60
  username: "op://Docker/AniDB/Username"
  password: "op://Docker/AniDB/Password"

trakt:
  client_id: "op://Docker/Kometa/Trakt/Client-ID"
  client_secret: "op://Docker/Kometa/Trakt/Client-Secret"
  pin:
  authorization:
    access_token: "op://Docker/Kometa/Trakt/Access-Token"
    token_type: "Bearer"
    expires_in: {{ op://Docker/Kometa/Trakt/Expires-In }}
    refresh_token: "op://Docker/Kometa/Trakt/Refresh-Token"
    scope: "public"
    created_at: {{ op://Docker/Kometa/Trakt/Created-At }}

mal:
  client_id: "op://Docker/Kometa/MyAnimeList/Client-ID"
  client_secret: "op://Docker/Kometa/MyAnimeList/Client-Secret"
  localhost_url: "op://Docker/Kometa/MyAnimeList/Localhost-URL"
  authorization:
    access_token: "op://Docker/Kometa/MyAnimeList/Access-Token"
    token_type: "Bearer"
    expires_in: {{ op://Docker/Kometa/MyAnimeList/Expires-In }}
    refresh_token: "op://Docker/Kometa/MyAnimeList/Refresh-Token"
  cache_expiration: 60
