---
volumes:
  cache-usenet:
    name: cache/usenet
    driver: zfs
    driver_opts:
      compression: lz4
      quota: 256G
      recordsize: 1M
  config:
    name: config/sabnzbd
    driver: zfs
  backups:
    name: sabnzbd-backups
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true
  nzb-backups:
    name: sabnzbd-nzb-backups
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true

services:
  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd:4.3.2@sha256:d6a2a967d47b495c5342bc23de76d35eeb2f3ceb53c7be51885ad25f95dffe9b
    container_name: sabnzbd
    hostname: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - UMASK=022
      #- SAB_NOTIFICATION_PARAMETERS="" # Since v4.0.2
    volumes:
      #TODO Set the correct folders in SABnzbd web interface
      - config:/config
      - cache-usenet:/data/usenet
      - backups:/backups
      - nzb-backups:/nzb-backups
      - /etc/localtime:/etc/localtime:ro
    labels:
      # sabnzbd-backups
      - "de.panzer1119.docker.volume.sabnzbd-backups.cifs.host=op://Docker/SABnzbd/CIFS/Host"
      - "de.panzer1119.docker.volume.sabnzbd-backups.cifs.share=op://Docker/SABnzbd/CIFS/Share_Backups"
      - "de.panzer1119.docker.volume.sabnzbd-backups.cifs.username=op://Docker/SABnzbd/CIFS/Username"
      - "de.panzer1119.docker.volume.sabnzbd-backups.cifs.password=op://Docker/SABnzbd/CIFS/Password"
      # sabnzbd-nzb-backups
      - "de.panzer1119.docker.volume.sabnzbd-nzb-backups.cifs.host=op://Docker/SABnzbd/CIFS/Host"
      - "de.panzer1119.docker.volume.sabnzbd-nzb-backups.cifs.share=op://Docker/SABnzbd/CIFS/Share_NZB_Backups"
      - "de.panzer1119.docker.volume.sabnzbd-nzb-backups.cifs.username=op://Docker/SABnzbd/CIFS/Username"
      - "de.panzer1119.docker.volume.sabnzbd-nzb-backups.cifs.password=op://Docker/SABnzbd/CIFS/Password"
    network_mode: bridge
    ports:
      - "8688:8080"
      - "9090:9090"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
