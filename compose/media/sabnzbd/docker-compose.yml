---
volumes:
  config:
    name: config/sabnzbd
    driver: zfs
  #TODO data usenet sabnzbd volume?
  #data:
    #name: cache/sabnzbd
    #driver: zfs 

services:
  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd:4.2.0@sha256:1c91d12211069f870a863e686b2603d7b0cf0ef6586eb56ccf9991cbf3aac596
    container_name: sabnzbd
    hostname: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - UMASK=022
      #- SAB_NOTIFICATION_PARAMETERS="" # Since v4.0.2
    volumes:
      - config:/config
      - /etc/localtime:/etc/localtime:ro
      - /data/usenet:/data/usenet
      #- data:/data/usenet
    network_mode: bridge
    ports:
      - "8688:8080"
      - "9090:9090"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
