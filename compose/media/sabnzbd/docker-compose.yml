---
services:
  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd:version-4.3.3@sha256:1bd04442a6cb35fc8f4a18c474ba93d6600026dcbd364d0577e63cc6cdebfd87
    container_name: sabnzbd
    hostname: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Berlin
      - UMASK=022
      #- SAB_NOTIFICATION_PARAMETERS="" # Since v4.0.2
    volumes:
      #TODO Change the backup folder in the web interface
      #TODO Change the nzb backup folder in the web interface
      #TODO Set up automatic backups?
      - backup:/backup
      - config:/config
      - cache-usenet:/data/usenet
      - nzb-backup:/nzb-backup
      - /etc/localtime:/etc/localtime:ro
    labels:
      - "de.panzer1119.docker.volume.default.cifs.host=op://Docker/SABnzbd/CIFS/Host"
      - "de.panzer1119.docker.volume.default.cifs.username=op://Docker/SABnzbd/CIFS/Username"
      - "de.panzer1119.docker.volume.default.cifs.password=op://Docker/SABnzbd/CIFS/Password"
      - "de.panzer1119.docker.volume.sabnzbd_backup.cifs.share=op://Docker/SABnzbd/CIFS/Share_Backup"
      - "de.panzer1119.docker.volume.sabnzbd_nzb-backup.cifs.share=op://Docker/SABnzbd/CIFS/Share_NZB_Backup"
    network_mode: bridge
    ports:
      - "8688:8080"
      - "9090:9090"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

volumes:
  config:
    name: sabnzbd_config
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/docker/config/sabnzbd"
  cache-usenet:
    name: cache_usenet
    driver: local
    driver_opts:
      type: none
      o: bind
#      device: "/docker/cache/usenet"
      #TODO Create a folder in ram for this?
      device: "/tmp/cache/usenet"
  backup:
    #TODO Move current backups to this volume
    name: sabnzbd_backup
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true
  nzb-backup:
    #TODO Move current nzb backups to this volume
    name: sabnzbd_nzb-backup
    # Because this is a cifs volume, and it needs credentials, it is created outside of this file
    external: true
