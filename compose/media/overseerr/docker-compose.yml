---
services:
  overseerr:
    image: ghcr.io/linuxserver/overseerr:version-v1.34.0@sha256:e0761ee4071dcf8f0515d492711f8671c025814dc4976764422185b53ee3778c
    container_name: overseerr
    hostname: overseerr
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Berlin
      - PGID=1000
      - PUID=1000
    volumes:
      - /docker/config/overseerr:/config
    network_mode: bridge
    ports:
      - "5055:5055"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
