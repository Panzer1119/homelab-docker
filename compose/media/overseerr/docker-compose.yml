---
services:
  overseerr:
    image: ghcr.io/linuxserver/overseerr:version-v1.33.2@sha256:401a062e7237a757659d154f939e63bbc75cab7229097186fe515a38c25dd20a
    container_name: overseerr
    hostname: overseerr
    environment:
      - LOG_LEVEL=info
      - TZ=Europe/Berlin
      - PGID=1000
      - PUID=1000
    volumes:
      - /docker/config/overseerr:/config
    network_mode: bridge
    ports:
      - "5055:5055"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
