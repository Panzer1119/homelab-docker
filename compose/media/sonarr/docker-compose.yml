---
x-environment: &common-environment
  PGID: 1000
  PUID: 1000
  TZ: Europe/Berlin
  UMASK_SET: 022

x-volume-cache-usenet: &volume-cache-usenet "cache-usenet:/data/usenet"
#x-volume-sh8-torrents: &volume-sh8-torrents "sh8-torrents:/data/torrents/sh8"

# These are here to prevent the image from creating folders inside the container
x-volume-downloads: &volume-downloads /data/empty:/downloads
x-volume-trash: &volume-trash /data/empty:/trash
x-volume-tv: &volume-tv /data/empty:/tv

services:
  sonarr:
    image: ghcr.io/linuxserver/sonarr:4.0.10@sha256:a30d870ae503e617e84909367c8f19096567ef60834fa8d81d86d17a13e50d1a
    container_name: sonarr
    hostname: sonarr
    environment: *common-environment
    volumes:
      #TODO Change the backup folder in the web interface
      - backup:/backups
      - config:/config
      - media:/data/media/sonarr
      - trash:/data/trash/sonarr
      - *volume-cache-usenet
#      - *volume-sh8-torrents
      - *volume-downloads
      - *volume-trash
      - *volume-tv
    labels:
      - "de.panzer1119.docker.volume.default.cifs.host=op://Docker/Sonarr/CIFS/Host"
      - "de.panzer1119.docker.volume.default.cifs.username=op://Docker/Sonarr/CIFS/Username"
      - "de.panzer1119.docker.volume.default.cifs.password=op://Docker/Sonarr/CIFS/Password"
      - "de.panzer1119.docker.volume.sonarr-backup.cifs.share=op://Docker/Sonarr/CIFS/Share_Backup"
      - "de.panzer1119.docker.volume.sonarr-media.cifs.share=op://Docker/Sonarr/CIFS/Share_Media"
      - "de.panzer1119.docker.volume.sonarr-trash.cifs.share=op://Docker/Sonarr/CIFS/Share_Trash"
    network_mode: bridge
    ports:
      - "8989:8989"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  sonarr-4k:
    image: ghcr.io/linuxserver/sonarr:4.0.10@sha256:a30d870ae503e617e84909367c8f19096567ef60834fa8d81d86d17a13e50d1a
    container_name: sonarr-4k
    hostname: sonarr-4k
    environment: *common-environment
    volumes:
      #TODO Change the backup folder in the web interface
      - backup-4k:/backups
      - config-4k:/config
      - media-4k:/data/media/sonarr-4k
      - trash-4k:/data/trash/sonarr-4k
      - *volume-cache-usenet
#      - *volume-sh8-torrents
      - *volume-downloads
      - *volume-trash
      - *volume-tv
    labels:
      - "de.panzer1119.docker.volume.default.cifs.host=op://Docker/Sonarr/CIFS/Host"
      - "de.panzer1119.docker.volume.default.cifs.username=op://Docker/Sonarr/CIFS/Username"
      - "de.panzer1119.docker.volume.default.cifs.password=op://Docker/Sonarr/CIFS/Password"
      - "de.panzer1119.docker.volume.sonarr-backup-4k.cifs.share=op://Docker/Sonarr/CIFS/Share_Backup_4K"
      - "de.panzer1119.docker.volume.sonarr-media-4k.cifs.share=op://Docker/Sonarr/CIFS/Share_Media_4K"
      - "de.panzer1119.docker.volume.sonarr-trash-4k.cifs.share=op://Docker/Sonarr/CIFS/Share_Trash_4K"
    network_mode: bridge
    ports:
      - "4949:8989"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

  sonarr-anime:
    image: ghcr.io/linuxserver/sonarr:4.0.10@sha256:a30d870ae503e617e84909367c8f19096567ef60834fa8d81d86d17a13e50d1a
    container_name: sonarr-anime
    hostname: sonarr-anime
    environment: *common-environment
    volumes:
      #TODO Change the backup folder in the web interface
      - backup-anime:/backups
      - config-anime:/config
      - media-anime:/data/media/sonarr-anime
      - trash-anime:/data/trash/sonarr-anime
      - *volume-cache-usenet
#      - *volume-sh8-torrents
      - *volume-downloads
      - *volume-trash
      - *volume-tv
    labels:
      - "de.panzer1119.docker.volume.default.cifs.host=op://Docker/Sonarr/CIFS/Host"
      - "de.panzer1119.docker.volume.default.cifs.username=op://Docker/Sonarr/CIFS/Username"
      - "de.panzer1119.docker.volume.default.cifs.password=op://Docker/Sonarr/CIFS/Password"
      - "de.panzer1119.docker.volume.sonarr-backup-anime.cifs.share=op://Docker/Sonarr/CIFS/Share_Backup_Anime"
      - "de.panzer1119.docker.volume.sonarr-media-anime.cifs.share=op://Docker/Sonarr/CIFS/Share_Media_Anime"
      - "de.panzer1119.docker.volume.sonarr-trash-anime.cifs.share=op://Docker/Sonarr/CIFS/Share_Trash_Anime"
    network_mode: bridge
    ports:
      - "1919:8989"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf

