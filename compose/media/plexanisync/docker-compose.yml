---
services:
  plexanisync:
    image: ghcr.io/rickdb/plexanisync:1.4@sha256:c18aca2fe79615a59b9fa82daaa0e6eeea5e999923cdcc1eda58f0ffd0bf34bf
    container_name: plexanisync
    hostname: plexanisync
    env_file:
      - plexanisync.env
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${PWD}/config/custom_mappings.yaml:/plexanisync/custom_mappings.yaml" #FIXME "PWD" might not work in all environments
    network_mode: bridge
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
