---
services:
  plexanisync:
    image: ghcr.io/rickdb/plexanisync:1.4@sha256:c766bbda61d2942de133d6b34fe2e11c99caf739ab911925a3bdf3ee0056c917
    container_name: plexanisync
    hostname: plexanisync
    env_file:
      - plexanisync.env
    volumes:
      - "/etc/localtime:/etc/localtime:ro"
      - "${PWD}/config/custom_mappings.yaml:/plexanisync/custom_mappings.yaml" #FIXME "PWD" might not work in all environments
    network_mode: bridge
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
