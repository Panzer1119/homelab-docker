---
volumes:
  backup:
    name: backup/prowlarr
    driver: zfs
    driver_opts:
      - checksum=sha512
      - dedup=verify
  config:
    name: config/prowlarr
    driver: zfs

services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:1.21.2@sha256:9a98da4fb506278ce92c2fdbb4e08a38418dd1456e3dd8b3a1f00a42a8ec4fb0
    container_name: prowlarr
    hostname: prowlarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Berlin
      - UMASK_SET=022
    volumes:
      - backup:/backups
      - config:/config
    network_mode: bridge
    ports:
      - "9696:9696"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
