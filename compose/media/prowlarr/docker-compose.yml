---
volumes:
  backup:
    name: backup/prowlarr
    driver: zfs
    driver_opts:
      - checksum=sha512
      - dedup=verify
  config:
    name: config/prowlarr
    driver: zfs

services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:1.23.1@sha256:8d3da3256868cf40f06cdca2074dee07a190ec42a6df022fb9fe6f73842ba293
    container_name: prowlarr
    hostname: prowlarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Berlin
      - UMASK_SET=022
    volumes:
      - backup:/backups
      - config:/config
    network_mode: bridge
    ports:
      - "9696:9696"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
