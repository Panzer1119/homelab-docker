---
volumes:
  backup:
    name: backup/prowlarr
    driver: zfs
    driver_opts:
      - checksum=sha512
      - dedup=verify
  config:
    name: config/prowlarr
    driver: zfs

services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:1.21.2@sha256:c93f075dc5afb74dc7a0a55e90974f81425a5d3c5d293022c5416431f4963ce9
    container_name: prowlarr
    hostname: prowlarr
    environment:
      - PGID=1000
      - PUID=1000
      - TZ=Europe/Berlin
      - UMASK_SET=022
    volumes:
      - backup:/backups
      - config:/config
    network_mode: bridge
    ports:
      - "9696:9696"
    restart: unless-stopped
    extends:
      file: ../../common/docker-compose.yml
      service: logging-gelf
